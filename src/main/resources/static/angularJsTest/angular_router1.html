<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>路由1</title>
    <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body ng-app="ngRouteExample" class="ng-scope">
    <script type="text/ng-template" id = "embedded.home.html">
        <h1>Home</h1>
    </script>
    <script type="text/ng-template" id = "embedded.about.html">
        <h1>About</h1>
    </script>

    <div>
        <div id = "navigation">
            <a href="#!/home">Home</a>
            <a href="#!/about">about</a>
        </div>
    </div>

    <div ng-view = ""></div>

    <script>
        angular.module('ngRouteExample', ['ngRoute'])
            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider
                    .when('/home', {
                        templateUrl:'embedded.home.html'
                    })
                    .when('/about', {
                        templateUrl:'embedded.about.html'
                    })
                    .otherwise({redirectTo:'/home'});
            }]);

        <!--第二种，设置 templateUrl，且页面文件中存在 type为text/ng-template 的模板 js 片段，将会搜索 id 等于 templateUrl
        的模板 js，并渲染在 ng-view 的位置。-->
        <!--第三种，设置 templateUrl，如果页面文件中不存在与 tempalteUrl 相匹配的 js 模板，则通过相对路径向服务器请求资源，
        请求完毕再渲染出来。-->

    </script>

</body>
</html>
